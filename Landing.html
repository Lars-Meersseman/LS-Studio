    <script>  
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.tab-container');
            const tabs = document.querySelectorAll('.tab');

            container.addEventListener('scroll', () => {
                const scrollTop = container.scrollTop;
                const containerHeight = container.clientHeight;

                let closestTab = null;
                let minDistanceFromCenter = Infinity;
                let closestTabIndex = -1;

                // Vind het tabblad dat het dichtst bij het midden van het scherm is
                tabs.forEach((tab, index) => {
                    const tabTop = tab.offsetTop - scrollTop;
                    const tabCenter = tabTop + tab.clientHeight / 2;
                    const screenCenter = containerHeight / 2;
                    const distanceFromCenter = Math.abs(tabCenter - screenCenter);

                    if (distanceFromCenter < minDistanceFromCenter) {
                        minDistanceFromCenter = distanceFromCenter;
                        closestTab = tab;
                        closestTabIndex = index;
                    }
                });

                // Debug: log het gecentreerde tabblad en de afstand
                if (closestTab) {
                    console.log('Gecentreerd tabblad:', closestTab.querySelector('.tab-header').textContent);
                    console.log('Gecentreerd tabblad index:', closestTabIndex);
                    console.log('Afstand tot centrum:', minDistanceFromCenter);
                } else {
                    console.log('Geen gecentreerd tabblad gevonden');
                }

                // Pas de rotatie, schaal en positie aan
                tabs.forEach((tab, index) => {
                    const tabTop = tab.offsetTop - scrollTop;
                    const tabCenter = tabTop + tab.clientHeight / 2;
                    const screenCenter = containerHeight / 2;
                    const distanceFromCenter = Math.abs(tabCenter - screenCenter);

                    // Schaal en opacity blijven dynamisch voor een vloeiend effect
                    const scale = Math.max(1, 1 - distanceFromCenter / containerHeight);
                    const opacity = Math.max(1, 1 - distanceFromCenter / containerHeight);

                    // Verwijder de centered class van alle tabbladen
                    tab.classList.remove('tab--centered');

                    // Bepaal of het tabblad boven of onder het gecentreerde tabblad staat
                    const isAbove = index < closestTabIndex;
                    const isBelow = index > closestTabIndex;

                    // Debug: log de positie van elk tabblad
                    console.log(`Tabblad ${tab.querySelector('.tab-header').textContent}: isAbove=${isAbove}, isBelow=${isBelow}`);

                    // Alleen het gecentreerde tabblad krijgt een andere rotatie en wordt uitgeschoven
                    if (tab === closestTab) {
                        tab.classList.add('tab--centered');
                        // Uitschuiven: naar beneden schuiven
                        tab.style.transform = `rotateX(0deg) scale(${scale}) translateY(150px)`; // Naar beneden
                    } else {
                        // Andere tabbladen blijven schuin, maar worden verder omhoog of omlaag geschoven
                        let translateYValue = 0;
                        if (isAbove) {
                            // Tabbladen boven het gecentreerde tabblad schuiven minder ver omhoog
                            translateYValue = -150; // Minder ver omhoog schuiven
                        } else if (isBelow) {
                            // Tabbladen onder het gecentreerde tabblad schuiven verder omlaag
                            translateYValue = 300; // Verder omlaag schuiven
                        }
                        tab.style.transform = `rotateX(-40deg) scale(${scale}) translateY(${translateYValue}px)`;
                    }

                    tab.style.opacity = opacity;
                });
            });

            // Trigger een initiÃ«le scroll om de eerste tab goed te positioneren
            container.scrollTop = 0;
        });
		
		
		
		
		//cirkel rond cursor
		
		 const circle = document.getElementById('cursor-circle');

        // Update positie bij muisbeweging
        document.addEventListener('mousemove', (e) => {
            circle.style.left = e.clientX + 'px';
            circle.style.top = e.clientY + 'px';
			const delay = 0.1; // Hoe groter dit getal, hoe trager het volgt
        });

        // Zorg dat het cirkeltje zichtbaar blijft tijdens scrollen
        window.addEventListener('scroll', () => {
            const mousePosition = {
                x: parseInt(circle.style.left) || 0,
                y: parseInt(circle.style.top) || 0
            };
            // Geen extra aanpassing nodig door position: fixed
        });
    </script>
